<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" role="img" aria-label="LogScope favicon">

  <defs>
    <style>
      :root{
        --bg: transparent;
        --ring1:#06b6d4;
        --ring2:#7c3aed;
        --ink:#0f172a;
      }

      @media (prefers-color-scheme: dark){
        :root{
          --ink:#e5e7eb;
        }
      }
    </style>

    <linearGradient id="lensGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="var(--ring1)"/>
      <stop offset="100%" stop-color="var(--ring2)"/>
    </linearGradient>
  </defs>

  <!-- Outer ring -->
  <circle cx="32" cy="32" r="26" fill="none" stroke="url(#lensGrad)" stroke-width="6"/>

  <!-- Crosshair -->
  <line x1="32" y1="16" x2="32" y2="48" stroke="var(--ink)" stroke-width="2"/>
  <line x1="16" y1="32" x2="48" y2="32" stroke="var(--ink)" stroke-width="2"/>

  <!-- Center dot (log focus point) -->
  <circle cx="32" cy="32" r="5" fill="url(#lensGrad)"/>

</svg>
